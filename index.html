<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
   <link rel="icon" href="./images/favicon.ico">
   <title>Piggyvest Login Clone</title>
</head>
<body>
   <header class="text-center">
      <img src="./images/piggyvest-logo.svg" alt="piggyvest logo">
   </header>
   <main>
      <form>
         <div class="form-info text-center">
            <h2>Login to your Account</h2>
            <p>Securely login to your PiggyVest</p>
         </div>
         <div class="form-control">
            <label for="email-or-no">Email or Phone Number</label>
            <input type="text" name="email-or-no" id="email-or-no">
         </div>
         <div class="form-control">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
         </div>
         <div class="form-control">
            <input type="submit" value="LOG IN">
         </div>
      </form>
   </main>
   <footer class="text-center">
      <p><a href="#">Don't have an account? Register</a></p>
      <p><a href="#">Forgot Password?</a></p>
   </footer>
</body>
</html>
